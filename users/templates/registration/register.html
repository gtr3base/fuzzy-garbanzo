{% extends "sk_python_project/base.html" %}

{% block content %}
<main class="p-6">
    <div class="mt-6 max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Create a New Account</h2>

        <form method="post" action="{% url 'users:register' %}">
            {% csrf_token %}

            <div class="mb-4">
                {{ form.as_p }}
            </div>

            <button type="submit" name="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Register</button>
            <input type="hidden" name="next" value="{% url 'sk_python_project:index' %}" />
        </form>
    </div>
</main>
{% endblock content %}
