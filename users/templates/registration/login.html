{% extends "sk_python_project/base.html" %}

{% block content %}
<main class="p-6">
    <div class="mt-6 max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Log in to your account</h2>

        {% if form.errors %}
            <div class="bg-red-100 text-red-700 p-4 rounded-lg mb-4">
                <p>Your username and password didn't match. Please try again.</p>
            </div>
        {% endif %}

        <form method="post" action="{% url 'users:login' %}">
            {% csrf_token %}

            <div class="mb-4">
                {{ form.as_p }}
            </div>

            <button type="submit" name="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Log in</button>
            <input type="hidden" name="next" value="{% url 'sk_python_project:index' %}" />
        </form>
    </div>
</main>
{% endblock content %}
