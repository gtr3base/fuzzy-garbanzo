<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Project</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>

<body class="bg-gray-100 text-gray-800">
    <nav class="bg-blue-600 text-white p-4 shadow-lg flex justify-between items-center">
        <form action="{% url 'sk_python_project:all_topics' %}" method="GET" class="flex">
            <input type="text" name="q" placeholder="Search topics..."
                class="px-3 py-1 rounded-l border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 text-black">
            <button type="submit" class="bg-blue-500 text-white px-3 py-1 rounded-r hover:bg-blue-600">Search</button>
        </form>
        <div class="space-x-4">
            <a href="{% url 'sk_python_project:index' %}" class="hover:underline">Main</a>
            <a href="{% url 'sk_python_project:topics' %}" class="hover:underline">Topics</a>
            <a href="{% url 'sk_python_project:all_topics' %}" class="hover:underlines">All Topics</a>
            <a href="https://github.com/gtr3base" target="_blank" class="hover:underline">Dev</a>
        </div>
        <div class="flex items-center space-x-4">
            {% if user.is_authenticated %}
                <a href="{% url 'sk_python_project:profile' %}" class="mr-4 text-white hover:underline">
                    Hello, <strong>{{ user.username }}</strong>
                </a>
                <form action="{% url 'users:logout' %}" method="post" class="inline">
                    {% csrf_token %}
                    <button type="submit" class="bg-red-500 px-3 py-1 rounded text-white hover:bg-red-600">Log out</button>
                </form>
            {% else %}
                <a href="{% url 'users:login' %}" class="bg-green-500 px-3 py-1 rounded text-white hover:bg-green-600">Log in</a>
                <a href="{% url 'users:register' %}" class="bg-yellow-500 px-3 py-1 rounded text-white hover:bg-yellow-600 ml-2">Register</a>
            {% endif %}
        </div>
    </nav>

    <main class="p-6">
        {% block content %}{% endblock content %}
    </main>
</body>
</html>
