{% extends "sk_python_project/base.html" %}

{% block content %}
<main class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6 mb-6">
        <a href="{% url 'sk_python_project:topic' topic.id %}" class="inline-flex items-center text-blue-600 dark:text-blue-400 hover:text-blue-800 dark:hover:text-blue-300 transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
            Back to "{{ topic }}"
        </a>
        <h2 class="mt-4 text-xl font-bold text-gray-900 dark:text-white">Edit Entry</h2>
    </div>

    <div class="bg-white dark:bg-gray-800 rounded-lg shadow overflow-hidden">
        <form action="{% url 'sk_python_project:edit_entry' entry.id %}" method="post" class="p-6">
            {% csrf_token %}
            <div class="space-y-4">
                {% for field in form %}
                <div>
                    <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                        {{ field.label }}
                    </label>
                    <div class="mt-1">
                        {{ field }}
                    </div>
                    {% if field.errors %}
                    <p class="mt-1 text-sm text-red-600 dark:text-red-400">
                        {{ field.errors }}
                    </p>
                    {% endif %}
                </div>
                {% endfor %}
            </div>
            <div class="mt-6">
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-yellow-500 hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500 transition">
                    Save Changes
                </button>
            </div>
        </form>
    </div>
</main>

<style>
    #id_text {
        @apply shadow-sm focus:ring-yellow-500 focus:border-yellow-500 block w-full sm:text-sm border-gray-300 dark:border-gray-600 rounded-md dark:bg-gray-700 dark:text-white;
        min-height: 150px;
    }
</style>
{% endblock content %}
