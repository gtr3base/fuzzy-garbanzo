{% extends 'sk_python_project/base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white dark:bg-gray-800 rounded-lg shadow-sm p-6 mt-8">
    <div class="text-center mb-6">
        <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100 dark:bg-red-900 mb-4">
            <svg class="h-6 w-6 text-red-600 dark:text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
            </svg>
        </div>
        <h2 class="text-lg font-medium text-gray-900 dark:text-white">Confirm Deletion</h2>
    </div>

    <p class="text-center text-gray-600 dark:text-gray-300 mb-6">
        Are you sure you want to delete the topic <span class="font-medium text-gray-900 dark:text-white">"{{ topic.text }}"</span>?
    </p>
        <input type="hidden" name="next" value="{{ request.path }}">
    <form method="post" class="flex justify-center space-x-4">
        {% csrf_token %}
        <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition">
            Delete
        </button>
        <a href="{% url 'sk_python_project:admin_dashboard' %}" class="px-4 py-2 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-700 dark:text-gray-200 rounded-md hover:bg-gray-50 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 transition">
            Cancel
        </a>
    </form>
</div>
{% endblock %}
